<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?region=BE"></script>
<script>

function initialize() {

  var myLatlng = new google.maps.LatLng(51.0824401,3.714485);

  var mapProp = {
    center:myLatlng,
    zoom:10,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var marker1 = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Hello World!'
  });

}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:500px;"></div>
</body>

</html> 	
</body>
