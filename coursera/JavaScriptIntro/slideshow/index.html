<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic JavaScript Slideshow</title>
</head>

<body>
	<div>
    	<img src="image1.jpg" alt="slideshow image" id="myimage">
    </div>
    
    <p><a href="#" id="previous">previous</a> --- <a href="#" id="next">next</a></p>

    <script>

        var myImages = ['iamge1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg'];
        var currentImage = 0;

        document.getElementById('next').onclick = nextPhoto;

        function nextPhoto(){
            currentImage++;
            document.getElementById('myimage').src = myImages[currentImage];
        }

    </script>
</body>

</html>
